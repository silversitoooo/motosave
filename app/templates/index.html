<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MotoMatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="overlay">
        <h1>Bienvenido a MotoMatch</h1>
        <div class="options">
            <a href="{{ url_for('main.register') }}">Soy nuevo</a> |
            <a href="{{ url_for('main.login') }}">Iniciar sesi칩n</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 MotoMatch. Todos los derechos reservados. | <a href="{{ url_for('main.home') }}" class="link">Inicio</a> </p>
    </footer>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Verificar que los enlaces funcionen correctamente
        const checkLink = function(link) {
            if (link.href.includes('undefined') || link.href.includes('None')) {
                // Corregir enlaces problem치ticos
                if (link.textContent.toLowerCase().includes('soy nuevo')) {
                    link.href = '/register';
                } else if (link.textContent.toLowerCase().includes('iniciar sesi칩n')) {
                    link.href = '/login';
                } else if (link.textContent.toLowerCase().includes('inicio')) {
                    link.href = '/';
                }
            }
        };
        
        // Comprobar todos los enlaces en la p치gina
        document.querySelectorAll('a').forEach(checkLink);
    });
    </script>
</body>
</html>
