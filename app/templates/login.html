<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar Sesión - MotoMatch</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="login-box">
    <h1>Iniciar Sesión</h1>
    <form action="{{ url_for('main.login') }}" method="POST">
      <div class="user-box">
        <input type="text" name="username" required="">
        <label>Usuario</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required="">
        <label>Contraseña</label>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p style="margin-top: 20px;">¿No tienes una cuenta? <a href="{{ url_for('main.register') }}" class="link">Regístrate aquí</a></p>
  </div>
  <footer>
    <p>&copy; 2025 MotoMatch. Todos los derechos reservados. | <a href="{{ url_for('main.home') }}" class="link">Inicio</a> </p>
  </footer>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Verificar que los enlaces funcionen correctamente
    const checkLink = function(link) {
      if (link.href.includes('undefined') || link.href.includes('None')) {
        // Corregir enlaces problemáticos
        if (link.textContent.toLowerCase().includes('regístrate')) {
          link.href = '/register';
        } else if (link.textContent.toLowerCase().includes('inicio')) {
          link.href = '/';
        }
      }
    };
    
    // Comprobar todos los enlaces en la página
    document.querySelectorAll('a').forEach(checkLink);
    
    // Asegurar que el formulario de login funcione correctamente
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      // Si la acción del formulario tiene problemas, corregirla
      if (form.action.includes('undefined') || form.action.includes('None')) {
        e.preventDefault();
        form.action = '/login';
        form.submit();
      }
    });
  });
  </script>
</body>
</html>
